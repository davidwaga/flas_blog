{% extends "layout.html" %}
{% block content %}
    <div class="d-flex media g-mb-30 media-comment">
                    <img class=" g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
                         src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
                    <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30" style="flex: auto">
                        <div class="g-mb-15">
                            <p class="h5 g-color-gray-dark-v1 mb-0">{{ post.author.username }}</p>
                            <h3 class="h3 g-color-gray-dark-v1 mb-0">{{ post.title }}</h3>
                            <span class="g-color-gray-dark-v4 g-font-size-12">{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
                        </div>
                        <p>{{ post.content }}</p>
                    </div>
                </div>
{% endblock content %}
