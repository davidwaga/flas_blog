<!doctype html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content[:100] }}...</p> <!-- Display a snippet of the content -->
                <a href="{{ url_for('post.post_detail', post_id=post.id) }}">Read more</a>
                <form action="{{ url_for('post.delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('post.create_post') }}">Create New post</a></p>
</body>
</html>
